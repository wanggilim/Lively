<body>

	<div class="page-wrapper bg-black p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<div class="sign-logo"><h1 class="card-heading" align="center">Lively</h1></div>
				<div class="card-body">
					<h3 class="title">회원가입</h3>
					<form name="join" action="signUp.do" method="POST" onsubmit="return registerCheckFunction();">
						<div class="input-group">
							<input class="input--style-1" type="email" name ="userMail" id="userMail"  placeholder="이메일">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="password" name ="userPass" id="userPass"placeholder="비밀번호">
						</div>
						<h6 style="color: red">비밀번호 : 8~15자 입력 가능하고, 특수문자는 !, @, #, .(dot)만 사용 가능합니다.</h6>
						<br><br>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<input class="input--style-1 js-datepicker" type="text"
										placeholder="생년월일" name="birthday" readonly>
										<i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
								</div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="gender">
											<option disabled="disabled" selected>성별</option>
											<option value="M">남성</option>
											<option value="F">여성</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="p-t-20">
							<button class="btn btn--radius btn--black" type="reset">다시쓰기</button> &nbsp; &nbsp;  &nbsp;
							<button class="btn btn--radius btn--black" type="submit">가입</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="/resources/css/member/vendor/jquery/jquery.min.js"></script>
